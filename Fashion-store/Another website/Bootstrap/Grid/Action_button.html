<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <dl>
        <dt>Normal Button</dt>
        <button>Login</button>

        <dt>Base Button</dt>
        <dd>
        <button class="btn">Login</button>
        <dt>Contextual Button</dt>
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Delete</button>
        </dd>

        <dt>Outline Contextual Button </dt>
        <dd>
        <button class="btn btn-outline-primary">Insert</button>
        <button class="btn btn-outline-warning">Update</button>
        <button class="btn btn-outline-danger">Delete</button>
        </dd>
        <dt>Special Button</dt>
        <dd>
        <button class="btn btn-close"></button>
        <button class="btn btn-link">SignOut</button>
       </dd>
        <dt>Outline Contextual Button</dt>
        <dd class="btn btn-group">
        <button class="btn btn-primary ">Insert</button>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Delete</button>
     </dd>
     <dt>Logo based Button</dt>
         <dd class="btn btn-group-vertical">
                <button class="bi bi-facebook btn btn-primary"></button>
                <button class="bi bi-twitter btn btn-warning"></button>
                <button class="bi bi-instagram btn btn-danger"></button>
         </dd>
    </dl>

</body>
</html>
